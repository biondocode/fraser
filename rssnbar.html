<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSSN Topbar</title>
    <!-- <link rel="stylesheet" href="portalsimples.css"> -->
    <link rel="stylesheet" href="https://bndco.github.io/fraser/topbar-rssn-style.css">
    <script src="https://bndco.github.io/fraser/topbar-rssn-ctrl.js"></script>

</head>
<body>

    <div class="custom-nav-container">
        <div class="custom-nav-logo">
          <span class="hiden-small portal">portal</span> RSSN
          <span class="custom-submenu-toggle">+</span>
        </div>
        <span class="custom-nav-menu-toggle" aria-label="Abrir menu de navegação">☰</span>
        <ul class="custom-nav-links">
          <li><a target="_blank" href="https://rssn-noticiasagora.blogspot.com/">Notícias</a></li>
          <li><a target="_blank" href="https://rssnbrasil.blogspot.com/">Famosos</a></li>
          <li><a target="_blank" href="https://manchetesitcom.blogspot.com/">Entreteni&memes</a></li>
          <li><a target="_blank" href="https://rssnesportes.blogspot.com/">Esporte</a></li>
          <li><a target="_blank" href="https://mercadofinanceiro-online.blogspot.com/">Economia</a></li>
          <li><a target="_blank" href="https://rssn-climatempo.blogspot.com/">Clima</a></li>
          <li><a target="_blank" href="https://receitasdahorablog1.blogspot.com/">Receitas</a></li>
          <li><a target="_blank" href="https://rssn-horoscopo.blogspot.com/">Horóscopo</a></li>
          <li><a target="_blank" href="https://rssnviagens.blogspot.com/">Viagens</a></li>
        </ul>
      </div>
    
      <!-- Submenu -->
      <ul class="custom-submenu">
        <li><a href="#dicionario">Dicionário</a></li>
        <li><a href="#enciclopedia">Enciclopédia</a></li>
        <li><a href="#busca">Busca</a></li>
        <li><a href="#videos">Vídeos</a></li>
      </ul>
    

      <script>document.addEventListener('DOMContentLoaded', () => {
        const navLinks = document.querySelector('.custom-nav-links');
        const menuToggle = document.querySelector('.custom-menu-toggle');
      
        // Alternar visibilidade do menu
        menuToggle.addEventListener('click', () => {
          navLinks.classList.toggle('active');
        });
      });
      </script>
</body>
</html>
